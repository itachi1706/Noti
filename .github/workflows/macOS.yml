name: Build macOS App

on: [push, pull_request]

jobs:
  build:
    name: Build and Test macOS App
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Run Pod Update
        run: |
          pod update
        
      - name: Run XCode Build
        uses: sersoft-gmbh/xcodebuild-action@v1.3
        with:
          workspace: Noti.xcworkspace
          scheme: Noti
          action: build
          
      - name: (TEST) Find the .app file in Current Working Dir
        run: |
          find . -type d -iname "*.app"
          
      - name: (TEST) Find the .app file in User Dir
        run: |
          find ~ -type d -iname "*.app"
          
      - name: (TEST) Find the .app file in Root Applications folder
        run: |
          find /Applications -type d -iname "*.app"
        
